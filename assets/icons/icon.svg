<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="furGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C1D95"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    
    <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </radialGradient>
    
    <!-- Свечение -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон - лунный диск -->
  <circle cx="50" cy="50" r="45" fill="url(#moonGradient)" opacity="0.9"/>
  
  <!-- Морда волка -->
  <g filter="url(#glow)">
    <!-- Основная форма головы -->
    <path d="M 30,40 
             C 20,50 20,70 35,75 
             C 50,80 65,80 65,75 
             C 80,70 80,50 70,40 
             C 65,30 35,30 30,40 Z" 
          fill="url(#furGradient)" stroke="#1F2937" stroke-width="1.5"/>
    
    <!-- Уши -->
    <path d="M 35,25 C 30,15 25,20 32,30 L 40,35 Z" fill="#4C1D95" stroke="#1F2937" stroke-width="1"/>
    <path d="M 65,25 C 70,15 75,20 68,30 L 60,35 Z" fill="#4C1D95" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Внутренние уши -->
    <path d="M 36,27 C 33,20 28,23 34,30 L 39,33 Z" fill="#A78BFA"/>
    <path d="M 64,27 C 67,20 72,23 66,30 L 61,33 Z" fill="#A78BFA"/>
    
    <!-- Глаза - мистические -->
    <ellipse cx="40" cy="45" rx="6" ry="8" fill="url(#eyeGradient)"/>
    <ellipse cx="60" cy="45" rx="6" ry="8" fill="url(#eyeGradient)"/>
    
    <!-- Зрачки -->
    <ellipse cx="40" cy="45" rx="2" ry="4" fill="#0F172A"/>
    <ellipse cx="60" cy="45" rx="2" ry="4" fill="#0F172A"/>
    
    <!-- Блики в глазах -->
    <ellipse cx="41" cy="43" rx="1" ry="2" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="61" cy="43" rx="1" ry="2" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Нос -->
    <ellipse cx="50" cy="55" rx="4" ry="3" fill="#4C1D95"/>
    <path d="M 48,55 Q 50,58 52,55" stroke="#1F2937" stroke-width="0.5" fill="none"/>
    
    <!-- Рот/Улыбка -->
    <path d="M 45,60 Q 50,65 55,60" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Мех на щеках -->
    <path d="M 25,45 Q 30,48 32,45" stroke="#A78BFA" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 25,50 Q 30,52 32,50" stroke="#A78BFA" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 68,45 Q 73,48 75,45" stroke="#A78BFA" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 68,50 Q 73,52 75,50" stroke="#A78BFA" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Брови -->
    <path d="M 35,38 Q 40,35 45,38" stroke="#4C1D95" stroke-width="2" fill="none"/>
    <path d="M 55,38 Q 60,35 65,38" stroke="#4C1D95" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Магические символы вокруг -->
  <g opacity="0.7">
    <!-- Звезды -->
    <path d="M 20,20 L 22,25 L 27,25 L 23,28 L 24,33 L 20,30 L 16,33 L 17,28 L 13,25 L 18,25 Z" 
          fill="#FBBF24" opacity="0.8"/>
    <path d="M 80,20 L 82,25 L 87,25 L 83,28 L 84,33 L 80,30 L 76,33 L 77,28 L 73,25 L 78,25 Z" 
          fill="#FBBF24" opacity="0.8"/>
    
    <!-- Магические частицы -->
    <circle cx="15" cy="50" r="2" fill="#8B5CF6"/>
    <circle cx="85" cy="50" r="2" fill="#8B5CF6"/>
    <circle cx="50" cy="15" r="2" fill="#8B5CF6"/>
    <circle cx="50" cy="85" r="2" fill="#8B5CF6"/>
  </g>
</svg>
